

<div class='container' style="margin-top: 17px">

   <div class="row">
       <div class="col">
          <div class="card">
              <div class="card-header">
                Select City Vise
              </div>
              <div class="card-body" style="background-color: #f5ebeb;">
                <div class="row">
                    <div class="col-md-5">
                        <div class="row">
                            <div class="col-md-12">
    <label>Select State</label>
</div>
</div>
<div class="row" style="margin-bottom: 8px">
    <div class="col-md-2">
        <!-- <select (change)="getcity($event.target.value)">
            <option value='' selected disabled>Select State</option>
            <option  *ngFor="let item of Province" [value]='item.Province' >{{item.Province}}</option>
        </select> -->
        
  <input id="typeahead-template" type="text"  [(ngModel)]="stateList" [ngbTypeahead]="search" [resultTemplate]="rt"
  [inputFormatter]="formatter"  (selectItem)='onselect($event)'/>
  <ng-template #rt let-r="result" let-t="term">
    <!-- <div (click)='getId(r.id_product)'>{{r.name_product}}</div> -->
    <ngb-highlight [result]="r.Province" [term]="e"></ngb-highlight>
  </ng-template>
</div>
</div>

                </div>

                <div class="col-md-2">
                    <div class="row">
                        <div class="col-md-12">
<label>Select City</label>
</div>
</div>
<div class="row">
<div class="col-md-2" *ngIf="cityvalue.length==1">
    <select (onload)="getdata($event.target.value)" (change)="getdata($event.target.value)" >
        <option value='' selected disabled>Select City</option>
        <!-- <option  *ngFor="let item of cityvalue" [value]='item["Federal Electoral Districts"]' >{{item["Federal Electoral Districts"]}}</option> -->
        <!-- <option value='Electors'>Electors</option> -->
        <option  *ngFor="let item of cityvalue" [value]='item.Code' >{{item["Federal Electoral Districts"]}}</option>

    </select>
</div>
<div class="col-md-2" *ngIf="cityvalue.length!=1">
    <select (change)="getdata($event.target.value)" >
        <option value='' selected disabled>Select City</option>
        <!-- <option  *ngFor="let item of cityvalue" [value]='item["Federal Electoral Districts"]' >{{item["Federal Electoral Districts"]}}</option> -->
        <!-- <option value='Electors'>Electors</option> -->
        <option  *ngFor="let item of cityvalue" [value]='item.Code' >{{item["Federal Electoral Districts"]}}</option>

    </select>
</div>
</div>

            </div>
                </div>
                <div class="row" style="margin-top: 7px;">
                    <div class="col-md-12">
                        <label>Select Poll :  </label>
                        <label style="margin-left: 14px" class="form-check-inline">
                            <!-- <input class="form-check-input" type="radio" name="mode" [value]="true" [(ngModel)]="rule.mode"> -->
                            <input class="form-check-input" type="radio" name="mode" value="Normal"  checked (change)="getdatachanged('Normal')">Normal
                        
                        </label>
                        <label class="form-check-inline">
                            <input class="form-check-input" type="radio" name="mode" value="Advance Polls" (change)="getdatachanged('Advance Polls')">Advance Polls
                        
                            <!-- <input class="form-check-input" type="radio" name="mode" [value]="false" [(ngModel)]="rule.mode"> -->
                        </label>
                        <label class="form-check-inline">
                            <input class="form-check-input" type="radio" name="mode" value="Groups" (change)="getdatachanged('Groups')">Groups
                        
                            <!-- <input class="form-check-input" type="radio" name="mode" [value]="false" [(ngModel)]="rule.mode"> -->
                        </label>
                        </div>
                </div>
                </div>
</div>


  
  <hr>
  <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="conatiner" *ngIf="showtime"  style="border: solid darkgrey;">

    <!-- <ngx-ui-loader></ngx-ui-loader> -->
    <div class="row">
<div class="col-md-9">
    <div *ngIf="showtime" class="graph_container"  >
        <canvas baseChart
        [datasets]="barChartData" 
        [labels]="barChartLabels" 
        [options]="barChartOptions"
         [legend]="barChartLegend" 
         [chartType]="barChartType"
         width="450" height="350"
         ></canvas>
    </div>
    
</div>
<!-- <div class="col-md-1">
    <span class="vl"></span>
</div> -->
<div class="col-md-3 verticalLine" >
    <div class='container' *ngIf="showtime" style="margin-top: 17px">
        <div class="row">
            <div class="col">
               <form [formGroup]="forgotpasswordForm" (ngSubmit)="onsave()">
               <div class="card">
                   <div class="card-header">
                   Filters 
                   </div>
                   <div class="card-body" style="background-color: #f5ebeb;">
                       <div class="row">
                           <div class="col-md-12">
                               <div class="row">
                                   <div class="col-md-12">
                                    <label>Total Votes</label>
                                   </div>
                               </div>
                               <div class="row">
                                <div class="col-md-12">
                                    <select 
                                    formControlName="voterstype" >
                                    <option value='' selected disabled>Select Type</option>
                                    <option value='Total_Votes'>Total Voters</option>
                                    <option value='Electors'>Electors</option>
                                    </select>
                                </div>
                            </div>
                           
                           </div>

                           <div class="col-md-12" style="margin-top: 11px;">
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Select Top or Bottom</label>
                                </div>
                            </div>
                            <div class="row">
                             <div class="col-md-12">
                                <select  formControlName="topandbottom"
                                >
                                <option value='' selected disabled>Select Top or Bottom</option>
                                <option value='Top'>Top</option>
                                <option value='Bottom'>Bottom</option>
                                
                                
                                </select>
                             </div>
                         </div>
                        
                        </div>
                        <div class="col-md-12" style="margin-top: 11px;">
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Values</label>
                                </div>
                            </div>
                            <div class="row">
                             <div class="col-md-12">
                                <select  formControlName="values"
                                >
                                <option value='' selected disabled>Values</option>
                                <option value='5'>5</option>
                                <option value='10'>10</option>
                                <option value='15'>15</option>
                                
                                </select>
                             </div>
                         </div>
                        
                        </div>
                        <div class="col-md-12" style="margin-left: 11px;">
                            <div class="row" style="margin-top: 21px;">
                            
                            
                            <button type="submit" style="margin: 4px;">Submit</button>
                            <button type="reset" style="margin: 4px;"  (click)='getcancel()'>Cancel</button>
                            </div>
                            </div>
                       </div>
                      
       </div>
       </div>
       </form>
       </div>
       </div>
           
           
          
       </div>

</div>
 </div>
</div>
<div style="margin-top: 35px;">

</div>
